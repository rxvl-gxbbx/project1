<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<!-- берет из контроллера переданную модель books и проходится по ней for each циклом с помощью Thymeleaf -->
<p th:each="book: ${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"/>
</p>

<hr>

<a href="books/new">Добавить книгу</a>

</body>
</html>
