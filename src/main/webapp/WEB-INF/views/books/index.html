<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"/>
</div>

<br>
<hr>

<a href="books/new">Добавить книгу</a>

</body>
</html>
